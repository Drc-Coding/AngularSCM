<style>
    .nodata {
      text-align: center;
      width: 100%;
      padding: 10px;
      font-size: 25px;
      color: rgb(245, 50, 50);
      font-family: Verdana, Geneva, sans-serif;
    }
  
    .action {
      font-size: 15px;
      color: green;
    }
  
    .action1 {
      font-size: 15px;
      color: red;
    }
  
  </style>
  <app-card>
  <br>
    <form [formGroup] = "solRecord">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-sm-12 col-md-4">
            <div class="form-inline">
              <label class="searchstyle">Customer Name:</label>
                <input type="text" class="form-control w-50" placeholder="Customer Name" formControlName = "customername" >
              
            </div>
        </div>
    
        <div class="col-xs-12 col-sm-12 col-sm-12 col-md-4">
            <div class="form-inline">
              <label class="searchstyle">Order Date:</label>
                <input type="date" class="form-control w-50" formControlName = "orderdate">
              
            </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-sm-12 col-md-4">
          <div class="form-inline justify-content-end">
            <strong class="searchstyle">Search:</strong>
              <input type="search" [(ngModel)]="filterQuery" class="form-control w-75" placeholder="Search Product">
            
          </div>
        </div>
      </div>
      <br>
        <div class="dt-responsive">
      <div style="overflow: auto">
        <table class="table table-striped table-bordered table-responsive full-data-table" [mfData]="data | dataFilter : filterQuery" #mf="mfDataTable" [mfRowsOnPage]="rowsOnPage"
        [(mfSortBy)]="sortBy" [(mfSortOrder)]="sortOrder">
          <thead>
            <tr>
              <th>
                S.No
              </th>
              <th>
                Product Code
              </th>
              <th>
                Product Name
              </th>
              <th>
               Quantity
              </th>
             
            </tr>
          </thead>
          <tbody>
            <tr *ngIf="(data | dataFilter : filterQuery) == 0">
            
              <td></td>
              <td class="nodata">No matching Records found....</td>
              <td></td>
              <td></td>
             
            </tr>
            <tr *ngFor="let val of mf.data;let i=index">
              <td>{{i+1}}</td>
              <td>{{val[0]}}</td>
              <td>{{val[1]}}</td>
              <td>{{val[2]}}</td>
             
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <td colspan="4">
                <mfBootstrapPaginator class="pagination-main f-right"></mfBootstrapPaginator>
              </td>
            </tr>
          </tfoot>
        </table>
      </div>
      <div class="col-lg-12" style="text-align: right;">
          <button class="btn btn-round" [routerLink]="['/SalesOrderLead/salesorderlead']">Go Back</button>
        </div>
    </div>
    </form>
  </app-card>
