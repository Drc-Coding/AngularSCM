
<app-card [title] = '"Purchase Delivery Receipt"'>       
           <div class="container">
            <form [formGroup]="deliveryForm"  (ngSubmit)="onSubmit()">      
                    <div class="card" style="margin-top:8px">
                            <div class="card-header bg-info">Purchase Delivery Challan</div>
                            <div class="card-body bg-light">
                    <div class="form-group row">                          
                            <label for="email" class="col-sm-2 col-form-label">Purchase Delivery Challan#</label>
                            <div class="col-sm-4">
                                <input type="text"  class="form-control inputline"  formControlName="dcno" disabled>   
                            </div>
                            <label for="email" class="col-sm-2 col-form-label">Location Type</label>
                            <div class="col-sm-4">
                                    <select class="select2"    class="form-control" 
                                    (change)="getFirm()"   formControlName="tolocname"  > 
                                    <option  value="opt1" disabled>----Select Location Type----</option> 
                                        <option  value="1" >store</option>

                                        <option  value="2" >warehouse </option>

                                        <option  value="3" >hospital  </option>
                                            
                                    </select>
                            </div>
                     </div>

                     <div class="form-group row">                           
                            <label for="email" class="col-sm-2 col-form-label">Delivery Date</label>
                            <div class="col-sm-4">
                              <input type="date"  class="form-control inputline"  placeholder="Enter the date" required="true" formControlName="deliverydate" >
                            </div>
                            <label for="password" class="col-sm-2 col-form-label">Location Name</label>
                            <div class="col-sm-4">
                                    <select   class="form-control"
                                    formControlName="tolocrefid">
                                    <option  value="opt1" disabled>----Select Location Name----</option> 
                                       <option *ngFor="let item of firms; let i = index"
                                           value={{item[0]}}>{{item[1]}}</option>
                                   </select>
                            </div>
                        </div>

                     <div class="form-group row">                                                  
                                <label for="stock"  class="col-sm-2 col-form-label">Purchase Number#</label>
                                 <div class="col-sm-4">
                                <ng-select [options]="distributors" placeholder="Search Purchase Number" (change)="getStockNumber()" (click)="getStockNumber()" (input)="getStock($event.target.value)"
                                  formControlName="stockno">
                                </ng-select>
                               </div>                                                    
                                   
                   </div>
                </div>
                </div>
