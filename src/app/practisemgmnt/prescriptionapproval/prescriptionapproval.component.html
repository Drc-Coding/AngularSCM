<style>

  .bform{
    border:2px solid gray;
    border-radius:5px;
  }
  
  .zoom{
    background-color:black;
    color:white;
    cursor:pointer;
    margin-bottom:12px;
  }
  
  .imgprop{
    margin-top:15px;
    margin-left:8px;
    max-width:99%;
  }
  
  </style>
  
  <app-card>
  
    <div class="sub-title">Prescription Checking
      <i class="ti-receipt ficon"></i>
    </div><br>
  
      <form [formGroup]="prescForm" (ngSubmit)="onSubmit()">
  
    <div class="bform">
    
      <div class="row">
  
        <div class="col-lg-5" style="border-right:2px solid gray;resize:both">
          <br>
  
          <img  class="imgprop" src="{{imgurl}}"
          [style.width]="imgwidth" [style.height]="imgheight" />
           
            <br><br><br>
  
              <div class="form-inline justify-content-center">
                <button class="btn zoom" (click)="zoomout()" ><i class="fa fa-minus"></i></button>
                <button class="btn zoom" (click)="zoomin()"><i class="fa fa-plus"></i></button>
              </div>
            
        </div>
  
        <div class="col-lg-7">
          <br>
  
          <div class="row mx-3">
  
              <div class="col-lg-4">
                  <fieldset class="form-group">
                    <label class="form-label">Prescription No</label>
                    <select name="select" class="form-control" formControlName="pdigitalizedid" (change)="getprescpfield();getproductservice();">
                        <option value="opt1">---Select Prescription Img---</option>
                        <option value={{val[0]}} *ngFor="let val of prescrplist" >{{val[1]}}</option>
                        </select>
                  </fieldset>
                </div>
  
              <div class="col-lg-4">
                  <fieldset class="form-group">
                    <label class="form-label">Patient Name
                    </label>
                    <input type="text" class="form-control" placeholder="Enter Patient Name" formControlName="patientname">
                   
                  </fieldset>
                </div>
  
                <div class="col-lg-4">
                  <fieldset class="form-group">
                    <label class="form-label">Gender
                    </label>
                    <input type="text" class="form-control" placeholder="" formControlName="gender">
                   
                  </fieldset> 
                  
                    <!-- <fieldset class="form-group">
  
                        <label class="form-label semibold">Gender</label><br>
                     
                        <input type="radio" value="male" name="gender" formControlName="gender" checked> Male
                  
                        <input type="radio" class="ml-2" value="female" name="gender" formControlName="gender"> Female
            
                    </fieldset> -->
             </div>
                  <div class="col-lg-4 mt-2">
  
                    <!-- <fieldset class="form-group">
                      <label class="form-label">Age
                      </label>
                    <input type="number" class="form-control" placholder="Enter Age" formControlName="age"/>
                    
                    </fieldset> -->
                    <fieldset class="form-group">
                      <label class="form-label">Employee Name</label>
                      <select name="select" class="form-control" formControlName="emprefid">
                          <option value="opt1">---Select Employee name---</option>
                          <option value={{val[1]}} *ngFor="let val of empname">{{val[0]}}</option>
                          </select>
                    </fieldset>
                  </div>
             
               
  
               <!-- <div class="col-lg-4 mt-2">
  
                  <fieldset class="form-group">
                    <label class="form-label">Doctor Name
                    </label>
                  <input type="text" class="form-control" placeholder="Enter Doctor Name" formControlName="doctorname"/>
  
                  </fieldset>
                </div>  -->
  
          </div><br>
  
          <div class="bform mx-3">
  
          <div class="row mx-3">
  
              <!-- <div class="col-lg-4 mt-2">
                  <fieldset class="form-group">
                    <label class="form-label">Medicine Name
                    </label>
                    <input type="text" class="form-control" placeholder="Enter Medicine Name" formControlName="pdigitalizedno">
                   
                  </fieldset>
                </div> -->
                <div class="col-lg-6 mt-2">
                  <label class="form-label">Search Product</label>
                <ng-select [options]="searchProducts" formControlName="drugproductid"
                  placeholder="Search By Product Name"
                  (input)="searchProduct($event.target.value)" ></ng-select>
              </div>
                <div class="col-lg-3 mt-2">
  
                  <fieldset class="form-group">
                    <label class="form-label">Qty
                    </label>
                  <input type="text" class="form-control" formControlName="qty" (change)="getproductcode()"/>
  
                  </fieldset>
                </div>
  
                <div class="col-lg-3 mt-2">
  
                    <fieldset class="form-group">
                      <label class="form-label">Days
                      </label>
                    <input type="number" class="form-control" placholder="Enter Age" formControlName="days"/>
                    
                    </fieldset>
                  </div>  
  
  
                  <div class="col-lg-3 mt-2">
      
                      <fieldset class="form-group">
                        <label class="form-label">Morning
                        </label>
                      <input type="number" class="form-control" placholder="Enter Age" formControlName="morning"/>
                      
                      </fieldset>
                    </div>
                
  
                    <div class="col-lg-3 mt-2">
      
                        <fieldset class="form-group">
                          <label class="form-label">Afternoon
                          </label>
                        <input type="number" class="form-control" placholder="Enter Age" formControlName="afternoon"/>
                        
                        </fieldset>
                      </div>
  
  
                      <div class="col-lg-3 mt-2">
      
                          <fieldset class="form-group">
                            <label class="form-label">Evening
                            </label>
                          <input type="number" class="form-control" placholder="Enter Age" formControlName="evening"/>
                          
                          </fieldset>
                        </div>
      
                    <div class="col-lg-3 mt-2">
      
                        <fieldset class="form-group">
                          <label class="form-label">Night
                          </label>
                        <input type="number" class="form-control" placholder="Enter Age" formControlName="night" (change)="getproductfield()"/>
                        
                        </fieldset>
                      </div>
  
          </div>
  
          </div><br>
  
  
          <div class="bform mx-3" style="overflow:auto" formArrayName="prescproduct">
              <!--. table  start-->
              
                  <table class="table styletab">
        
                      <thead class="stylehead">
                          <tr>
                              
                              <th>S. No </th>
                              <th>Medicine Name</th>
                              <th>Qty</th>
                              <th>Morning</th>
                              <th>Afternoon</th>
                              <th>Evening</th>
                              <th>Night</th>
                              <th>Days</th>
                          
                          </tr>
                      </thead>
        
                      <tbody class="stylebody">
        
                      <tr *ngFor="let val of prescForm.controls.prescproduct.controls; let i = index"
                      [formGroupName]="i">
                         
                          <td>
                              <input id="width1" value={{i+1}} readonly/>
                          </td>
                          <td>
                              <input type="text" id="width4" style="text-align:left" formControlName="drugproductname"/>
                          </td>
                          <td>
                              <input type="text" id="width1" formControlName="qty"/>
                          </td>
                          <td>
                              <input type="text" id="width1" formControlName="morning"/>
                          </td>
                        
                          <td>
                              <input  id="width1"  type="text" formControlName="afternoon"/>
                          </td>
        
                          <td>
                              <input  id="width1" type="text" formControlName="evening"/>
                          </td>
                          <td>
                              <input type="text" id="width1" formControlName="night"/>
                          </td>
                        
                          <td>
                              <input type="text" id="width1" formControlName="days"/>
                          </td>
                        
  
                        
                      </tr>
        
                      <tr>
                         
                          <td>
                              <input id="width1" readonly/>
                          </td>
                          <td>
                              <input type="text" id="width1"/>
                          </td>
                          <td>
                              <input type="text" id="width1"/>
                          </td>
                          <td>
                              <input type="number" id="width1" />
                          </td>
                        
                          <td>
                              <input  id="width1"  type="text" />
                          </td>
        
                          <td>
                              <input  id="width1" type="number" />
                          </td>
                          <td>
                              <input type="text" id="width1" />
                          </td>
  
                          <td>
                              <input type="number" id="width1" />
                          </td>
                        
                        
                      </tr>
                    </tbody>
                  </table>
            </div><br>
  
  
            <div class="row mx-4 mb-2">
  
                <div class="col-lg-9 mt-1">
  
                    <fieldset class="form-group">
                      <label class="form-label">Remarks:
                      </label><br>
                      <textarea rows="4" style="margin-left:21px;width:99%" 
                      class="form-control1" placeholder="Type Description"></textarea>
    
                    </fieldset>
                  </div>
  
                  <div class="col-lg-1"></div>
                  <div class="col-lg-2">
                    <button class="btn btn-round mt-5">Save</button><br>
                   
                  </div>
  
            </div><br>
  
            <div class="col-lg-11">
                <h4 class="form-label" style="font-weight:bold;text-align:right">Digitalized by Emedsure</h4>
            </div>
  
        </div>
  
      </div>
  
    </div>
  
    </form>
  </app-card>
  <ng2-toasty [position]="position"></ng2-toasty>
