

<app-card >
	<div class="sub-title">Distribution View Details
		<i class="fa fa-industry" style="float: right;" aria-hidden="true"></i>
	  </div><br>
	<br>
	<div class="row">
		<div class="col-xs-12 col-sm-12 col-sm-12 col-md-6">
			<div>
				<label class="form-label semibold">Show
					<select class="form-control input-sm full-data-show-entry" [(ngModel)]="rowsOnPage">
						<option [ngValue]="1">1</option>
						<option [ngValue]="25">25</option>
						<option [ngValue]="50">50</option>
						<option [ngValue]="100">100</option>
					</select>
					Entries
				</label>
			</div>
		</div>
		<div class="col-xs-12 col-sm-12 col-sm-12 col-md-6">
			<div style="text-align:right;">
				<label>
					<strong>Search : </strong>
					<input type="search" [(ngModel)]="filterQuery" class="form-control input-sm data-search" placeholder="Search Domain">
				</label>
			</div>
		</div>
	</div>
	<div class="dt-responsive">
		<div style="overflow-x: scroll">
			<table class="table table-striped table-bordered table-responsive full-data-table" [mfData]="data | dataFilter : filterQuery"
			 #mf="mfDataTable" [mfRowsOnPage]="rowsOnPage" [(mfSortBy)]="sortBy" [(mfSortOrder)]="sortOrder">
				<thead>
					<tr>
							<th>S.No</th>
				 <th>DistSlctNo</th>
				 <th>DistSeclect Date</th>
               
				 <th>Total Products</th>
				 <th>PriceEnq No</th>
				 <th>PurchaseOrder Status</th>

				 <th> Edit </th>

				
					</tr>
				</thead>
				<tbody>
				
					<tr *ngFor="let val of mf.data;let i=index">
							<td>{{i+1}}  </td> 
						<td>{{val[1]}}</td>
						<td>{{val[2]}}</td>

						<td>{{val[3]}}</td>
						<td>{{val[4] }}</td>

						  <td>
								<span class="label label-danger" *ngIf="val[5]==0" style="font-size: 16px;"> Order InComplete</span>
								<span class="label label-success" *ngIf="val[5]==1 " style="font-size: 16px;">Order Complete</span>
							</td>

							
							<td><a [routerLink]="['/DistributorSelection/distslctEdit',val[0  ]]"
								class="btn btn-primary btn-sm">Edit</a></td>


					</tr>

						<tr *ngIf="(data | dataFilter : filterQuery) == 0">
						<td></td>
						<td></td>
						<td></td>
						<td class="nodata">No matching Records found....</td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
					</tr>


				</tbody>
				<tfoot>
					<tr>
						<td colspan="7">
							<mfBootstrapPaginator class="pagination-main f-right"></mfBootstrapPaginator>
						</td>
					</tr>
				</tfoot>
			</table>
		</div>
	</div>

</app-card>
