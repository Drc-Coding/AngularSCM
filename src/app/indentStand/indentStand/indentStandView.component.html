<style>


  th{

    font-weight: normal;

    text-align: center;

    
  }
    .nodata {
      text-align: center;
      width: 100%;
      padding: 10px;
      font-size: 25px;
      color: rgb(245, 50, 50);
      font-family: Verdana, Geneva, sans-serif;
    }
    .action
      {
        font-size: 15px;
        color: green; 
      }
      .action1
      {
        font-size: 15px;
        color: red;
      } 
      .data-search
        {
           width: 350px;
           margin-left: 0.5em;
           display: inline-block;
        }
    </style>
<app-card [title]="'Indent Standlone View'">
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-sm-12 col-md-6">
      <div>
        <label class="label-control">Show
          <select class="form-control input-sm full-data-show-entry" [(ngModel)]="rowsOnPage">
            <option [ngValue]="1">1</option>
            <option [ngValue]="25">25</option>
            <option [ngValue]="50">50</option>
            <option [ngValue]="100">100</option>
          </select>
          Entries
        </label>
      </div>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-6">
      <div style="text-align: right;">
        <label>Search:
          <input type="search" [(ngModel)]="filterQuery" class="form-control input-sm full-data-search" placeholder="Order Number">
        </label>
      </div>
    </div>
  </div>
  <!-- <div class="panel-heading">User information</div>-->
  <div class="dt-responsive" style="overflow:scroll">
    <table class="table table-striped table-bordered table-responsive full-data-table" [mfData]="data | dataFilter : filterQuery"
      #mf="mfDataTable" [mfRowsOnPage]="rowsOnPage" [(mfSortBy)]="sortBy" [(mfSortOrder)]="sortOrder">
      <thead>
        <tr>
          <th>
            <mfDefaultSorter by="sno">S.No</mfDefaultSorter>
          </th>  
          <th>    
            <mfDefaultSorter by="desgination">Company Name</mfDefaultSorter>
          </th> 
          <th>    
            <mfDefaultSorter by="desgination">Branch Name</mfDefaultSorter>
          </th>
          <th>    
            <mfDefaultSorter by="desgination">Location Name</mfDefaultSorter>
          </th>
          <th>    
            <mfDefaultSorter by="desgination">Firm Name</mfDefaultSorter>
          </th>
          <th>    
            <mfDefaultSorter by="desgination">Purchase Order Number</mfDefaultSorter>
          </th>
          <th>
            <mfDefaultSorter by="desgination">Purchase Order Date</mfDefaultSorter>
          </th>
          <th>
            <mfDefaultSorter by="desgination">Product Name</mfDefaultSorter>
          </th>
          <th>
            <mfDefaultSorter by="desgination">Quantity</mfDefaultSorter>
          </th>
        </tr>
        <tr>
        </tr>
      </thead>
      <tbody>
          <tr *ngIf="(data | dataFilter : filterQuery) == 0">
							<td></td>
							<td class="nodata">No Record</td>
							<td></td>
							<td></td> 
              <td></td> 
              <td></td> 
              <td></td> 
              <td></td> 
              <td></td> 
							</tr>  	
        <tr *ngFor="let val of mf.data;let i=index">
          <td>{{i+1}}</td>
          <td>{{val[0]}}</td>
          <td>{{val[1]}}</td>
          <td>{{val[2]}}</td>
          <td>{{val[3]}}</td>	
          <td>{{val[4]}}</td>	
          <td>{{val[5]}}</td>	
          <td>{{val[6]}}</td>	
          <td>{{val[7]}}</td>		
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="9">
            <mfBootstrapPaginator class="pagination-main f-right"></mfBootstrapPaginator>
          </td>
        </tr>
      </tfoot>
    </table>
  </div>
</app-card>
