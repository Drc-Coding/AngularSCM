<app-card>

    <div class="sub-title">Stock Reports
        <i  class="fa fa-print ficon"></i>
      </div>
    <div class="row">
      <div class=" col-lg-4">
          <fieldset class="form-group">
        <label class="form-label semibold">
            <div class="title1">
    
                <u>Stock Analysis</u>
               
           </div> 
        </label>
        </fieldset>
      </div>
    </div>
    <form [formGroup]="myForm">
      <div class="row">
  
        <div class='col-lg-4'>
          <div class='date' id='datetimepicker6'>
            <label class="form-label">
              <h6>From Date:</h6>
            </label>
            <input type="date" (click)="datefetch()" (change)="datefetch()" class="form-control" formControlName="from_date" />
          </div>
  
        </div>
        <div class='col-lg-4'>
          <div class='date' id='datetimepicker7'>
            <label class="form-label">
              <h6>To Date:</h6>
            </label>
            <input type="date" (click)="datefetch()" (change)="datefetch()" class="form-control" formControlName="to_date" />
          </div>
  
        </div>
        <div class=" col-lg-3" align="right">
          <a href="http://204.93.193.244:8082/birt/frameset?__report=MedeilReports/stock_analysis/Stock_Analysis.rptdesign&branchid={{branchid}}&companyrefid={{companyrefid}}&loc_name={{locname}}&locrefid={{locrefid}}&from_date={{reportvar}}&to_date={{reportvar1}}&status=0"
            class="btn btn-round" role="submit" aria-pressed="true" routerLinkActive="active" target="_blank">View</a>
        </div>
      </div>
    </form>


</app-card>
