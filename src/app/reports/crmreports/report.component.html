
<app-card>

    <div class="sub-title">CRM Reports
      <i class="fa fa-print ficon"></i>
    </div><br>

  <form [formGroup]="myForm" (ngSubmit)="onSubmit()">

   
  <div class ="row">
      <div class=" col-lg-4">
          <label class="title1"><u>Customer Receipt</u></label>
      </div>
    </div><br>

    <div class ="row">
      <div class="col-lg-3">
      
            <label class="form-label"><h6>Customer Name</h6></label>
            <select name="select" class="form-control"
              formControlName="custname" (change)="getCustomer()">
              <option value="opt1" >---Select Customer Name---</option>
              <option *ngFor="let cust of patientid" value={{cust[0]}}>{{cust[1]}}</option>
            </select>
        
        </div>


  <div class='col-lg-3'>

     
          <div class='date' id='datetimepicker6'>
            
            <label class="form-label"><h6>From Date:</h6></label>
                 
               <input type="date" (click)="datefetch()" (change)="datefetch()" class="form-control" formControlName="from_date" />
       
          </div>
    
  </div>
  <div class='col-lg-3'>

          <div class='date' id='datetimepicker7'>
             
              <label class="form-label"><h6>To Date:</h6></label>
                 
                   <input type="date" (click)="datefetch()" (change)="datefetch()" class="form-control" formControlName="to_date" />
         
          
          </div>
    
  </div>
  <div class=" col-lg-2" align="right">
      <a href="http://204.93.193.244:8082/birt/frameset?__report=MedeilReports/customer_receipt/customer_receipt.rptdesign&companyid={{companyid}}&branchid={{branchid}}&locname={{locname}}&locrefid={{locrefid}}&companyrefid={{companyrefid}}&customerid={{patname}}&from_date={{reportvar}}&to_date={{reportvar1}}&status=0"
      class="btn btn-round" role="submit" aria-pressed="true" routerLinkActive="active" target="_blank">View</a>
    </div>
</div>



</form>


</app-card>

<div class="row">
<div class="col-lg-4">
    <label class="title1"><u>Customer List</u></label>
</div>
</div><br>
<div class="row">
<div class=" col-lg-11" align="right">
    <a href="http://204.93.193.244:8082/birt/frameset?__report=MedeilReports/Customerlist/Customerlist.rptdesign&branchrefid={{branchid}}&locname={{locname}}&locrefid={{locrefid}}&companyrefid={{companyrefid}}&status=0"
    class="btn btn-round" role="submit" aria-pressed="true" routerLinkActive="active" target="_blank">View</a>
  </div>
</div>
</app-card>
