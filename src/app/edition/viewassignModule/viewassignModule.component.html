
<style>
	.nodata {
	  text-align: center;
	  width: 100%;
	  padding: 10px;
	  font-size: 25px;
	  color: rgb(245, 50, 50);
	  font-family: Verdana, Geneva, sans-serif;
	}
	.action
	  {
		  font-size: 15px;
		  color: green;
	  }
	  .action1
	  {
		  font-size: 15px;
		  color: red;
      } 
      .data-search
		{
			width: 70%;
			margin-left: 0.5em;
			display: inline-block;
			max-width: 150px;
		}
		
  </style>
	  <app-card [title]='"View AssignModule"'>   
				<div align ="right"><button class="btn btn-success btn-round btnlinklist" (click)="viewEdition()">View Edition</button></div>	
				<br>
		  <div class="row">
			<div class="col-xs-12 col-sm-12 col-sm-12 col-md-6">
			  <div>
				<label class="label-control">Show
				  <select class="form-control input-sm full-data-show-entry" [(ngModel)]="rowsOnPage">
					<option [ngValue]="1">1</option>
					<option [ngValue]="25">25</option>
					<option [ngValue]="50">50</option>
					<option [ngValue]="100">100</option>
				  </select>
				  Entries
				</label>
			  </div>
			</div>		
			<div class="col-xs-12 col-sm-12 col-sm-12 col-md-6">
			  <div style="text-align: right;">						
				<label><strong>Search :</strong>	</label>		
				  <input type="search" [(ngModel)]="filterQuery" class="form-control input-sm data-search" placeholder="Search Module">							
				</div>						
			</div>					
            </div>	
            <br>
			<div class="dt-responsive">		 
		  <div style="overflow:auto">
		  <table class="table table-striped table-bordered table-responsive full-data-table" [mfData]="data | dataFilters : filterQuery" #mf="mfDataTable"
				 [mfRowsOnPage]="rowsOnPage" [(mfSortBy)]="sortBy" [(mfSortOrder)]="sortOrder">
			<thead>
			<tr> 
			  <th> 
				<mfDefaultSorter by="sno"><h6>S.No</h6></mfDefaultSorter>
			  </th>			 
			  <th>
				<mfDefaultSorter  by="moduleName"><h6>Module Name</h6></mfDefaultSorter>
			  </th>
			  <th>
				<mfDefaultSorter by="Sub-moduleName"><h6>Sub-Module Name</h6></mfDefaultSorter>
			  </th>    			        
			</tr>
			<tr>
			</tr>
			</thead>
			<tbody>
				<tr *ngIf="(data | dataFilters : filterQuery) == 0">
				  <td></td>
					<td class="nodata">No matching Records found....</td>
					<td></td>      
				  </tr>                              
			<tr *ngFor="let val of mf.data;let i=index"> 
			  <td>{{i+1}}</td>
			  <td>{{val[1]}}</td>
			  <td>{{val[3]}}</td>
			</tr>
			</tbody>
			<tfoot>              
			<tr>
			  <td colspan="3">
				<mfBootstrapPaginator class="pagination-main f-right"></mfBootstrapPaginator>
			  </td>
			</tr>
			</tfoot>
		  </table> 
		</div>
		</div>	
		</app-card>
