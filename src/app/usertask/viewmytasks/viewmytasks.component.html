<app-card>
  <div class="sub-title">View User Task
    <i class="fa fa-cog ficon"></i>
  </div>
<div class="col-xs-12 col-sm-12 col-md-12">
  <div style="text-align: right;">
    <label>Search:
      <input type="search" [(ngModel)]="filterQuery" class="form-control input-sm full-data-search" placeholder="Search Usertask">
    </label>
  </div>
</div>


<div style="overflow: auto">
<table class="table table-striped table-bordered table-responsive full-data-table" [mfData]="data | dataFilter : filterQuery"
#mf="mfDataTable" [mfRowsOnPage]="rowsOnPage" [(mfSortBy)]="sortBy" [(mfSortOrder)]="sortOrder">
<thead>
<tr>
  <th>Task Number</th>  
   <th>Task Title</th>
  <th>Priority</th>
  <th>Task Status</th>
  <th>Assigned By</th>
  <th>Assigned To</th>
  <th>Task Start Date</th>
  <th>Task Due Date</th>
  <th>Completed Date</th>
  <!-- <th>Action</th> -->
  <th>Task Details</th>

</tr>
<tr>
</tr>
</thead>
<tbody>
<tr *ngIf="(data | dataFilter : filterQuery) == 0">
  <td></td>
  <td class="nodata">No matching Records found....</td>
  <td></td>
</tr>
<tr *ngFor="let val of mf.data;let i=index">
  
  <td>{{val[0]}}</td>
  <td>{{val[1]}}</td>
  <td>{{val[2]}}</td>
  <td>{{val[3]}}</td>
  <td>{{val[4]}}</td>
  <td>{{val[5]}}</td>
  <td>{{val[6]}}</td>
  <td>{{val[7]}}</td>
  <td>{{val[8]}}</td>
  <!-- <td ngbDropdown class="text-center">
    <a ngbDropdownToggle class="dropdown-toggle addon-btn" data-toggle="dropdown" aria-expanded="true">
      <i class="icofont icofont-ui-settings"></i>
    </a>
    <div ngbDropdownMenu class="dropdown-menu dropdown-menu-right">
      <a class="dropdown-item" href="javascript:;" [routerLink]="['/usertask/Usertaskdetails',val[0]]"><i
          class="icofont icofont-ui-edit"></i>Edit</a>
      <a class="dropdown-item" href="javascript:;"  (click)="usertask(val[0])"><i class="icofont icofont-attachment"></i>Delete</a>                           
    </div>
  </td> -->
	<td >
    <span [routerLink]="['/UserTask/Usertaskdetail',val[9]]"
      class="btn viewbtn">View Usertask</span>
  </td>

</tr>
</tbody>
</table>
</div>





</app-card>
<ng2-toasty [position]="position"></ng2-toasty>
