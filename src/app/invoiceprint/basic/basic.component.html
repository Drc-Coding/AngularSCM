<div class="container" id="content">
  <!-- Main content starts -->
  <div>
    <!-- Invoice card start -->
    <div class="card">
      <form>
        <div class="row invoice-contact">
          <div class="col-md-8">
            <div class="invoice-box row">
              <div class="col-sm-12">
                <table class="table table-responsive invoice-table table-borderless">
                  <tbody>
                    <tr>
                      <td>
                        <h2>{{shop[0]}}</h2>
                      </td>
                    </tr>

                    <tr>
                      <td>{{shop[1]}} </td>
                    </tr>
                    <tr>
                      <td><a href=" " target="_top">
                          <!--demo@gmail.com--></a>
                      </td>
                    </tr>
                    <tr>
                      <td>{{shop[2]}}</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="row text-center">

              <div class="col-sm-12 invoice-btn-group">
                <button type="button" class="btn btn-primary btn-print-invoice waves-effect waves-light m-b-10 btn-sm m-r-20"
                  (click)="captureScreen()">Print Invoice
                </button>
                <button type="button" class="btn btn-danger waves-effect waves-light m-b-10 btn-sm">Cancel Invoice
                </button>
              </div>

            </div>
          </div>
        </div>
        <div class="card-body">
          <div class="row invoive-info">
            <div class="col-md-4 col-xs-12 invoice-client-info">
              <h6>Client Information :</h6>
              <h6 class="m-0">{{vendorNae}}</h6>
              <p class="m-0 m-t-10">{{vaddress}}</p>
              <p class="m-0">{{vpin}}</p>
              <p>{{vemail}}</p>
            </div>

              <!--  <h6 class="text-uppercase text-primary">Total Due :
              <span>900.00</span>
            </h6>  -->
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12">
              <div class="table-responsive">
                <table class="table  invoice-detail-table full-data-table">
                  <thead>
                    <tr class="thead-default">
                      <th>Description</th>
                      <th>Quantity</th>
                      <th>Amount</th>
                      <th>Total</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let val of product;let i=index">
                      <td>
                        <h6>{{val[0]}}</h6>
                        <p>
                          <!-- description -->
                        </p>
                      </td>
                      <td>{{val[1]}}</td>
                      <td>{{val[2]}}</td>
                      <td>{{val[3]}}</td>
                    </tr>

                  </tbody>
                </table>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12">
              <table class="table table-responsive invoice-table invoice-total">
                <tbody>

                <th>Sub Total :</th>

                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
