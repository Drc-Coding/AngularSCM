<app-card>
		<div align ="right">
			<button class="btn btn-success btn-round btnlinklist" (click)="viewSubDomain()">View Sub-Domain</button>
		</div> <br>

		<form [formGroup]="subDomainForm" (ngSubmit)="onSubmit()">
		<div class="form-group row">
			<div class="col-lg-4">
				<label class="form-label semibold"><h6>Country Name</h6></label> <select
					name="select" class="form-control"
					 formControlName="countryid"  (change)="getproduct()" (click)="getproduct()" autofocus> 	
					 <option value="opt1" selected disabled>---Select CountryName---</option>							
					<option *ngFor="let coun of country " value={{coun[0]}}>{{coun[1]}}</option>
				</select>
			</div>

			<div class="col-lg-4">
				<label class="form-label semibold"><h6>Product Name</h6></label> <select
					name="select" class="form-control"  formControlName="productid"				
					(change)="getdomain()" (click)="getdomain()">
					<option value="opt1" selected disabled>---Select ProductName---</option>				
					<option *ngFor="let coun of productname" value={{coun[0]}}>{{coun[1]}}</option>
				</select>
			</div>
			<div class="col-lg-4">
				<label class="form-label semibold"><h6>Domain Name</h6></label> <select
					name="select" class="form-control" formControlName="domainrefid">
					<option value="opt1" selected disabled>---Select DomainName---</option>				
					<option *ngFor="let coun of domainname" value={{coun[0]}}>
						{{coun[1]}}</option>
				</select>
			</div>
</div>

   <div class="form-group row">
			<div class="col-lg-4">
				<fieldset class="form-group">
					<label class="form-label semibold"><h6>Sub-Domain Name</h6></label> <input
						type="text" class="form-control" placeholder="Enter your DomainName"  formControlName="subdomainname" #subdomainName/>
				</fieldset>
				<div class="messages text-danger"
				*ngIf="subDomainForm.controls.subdomainname.errors?.required">Sub-Domain Name Must Not be Empty...</div>
			</div>
		
			<div class="col-lg-4">
				<fieldset class="form-group">
					<label class="form-label semibold"><h6>Status</h6></label> <select
					 class="form-control form-control-default" formControlName="status">
						<option value="0">Active</option>
						<option value="1">In-Active</option>
					</select>
				</fieldset>
			</div>
		</div>
		<div class="btn-group">					
					<button [disabled]="!subDomainForm.valid" type="submit"
					class="btn btn-success btn-round button btnlinklist" style="margin: 26px;">Save</button>  			
		</div>
	</form> 
</app-card>

<ng2-toasty [position]="position"></ng2-toasty>
