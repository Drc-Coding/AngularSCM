<div *ngIf="warehouse">

<app-card [title]="'Update/Delete'">
      <form (ngSubmit)="onSubmit()"> <!-- [formGroup]="mywarehouse" -->
        <div class="form-group row">
       
          <div class="col-sm-4">
          <h6>Warehouse Name</h6>
            <input type="text" class="form-control" placeholder="Enter Warehouse Name" id="warehousename" [(ngModel)]="warehouse.warehousename" name="warehousename">
          </div>
          <div class="col-sm-4">
          <h6>Warehouse Code</h6>
            <input type="text" class="form-control" placeholder="Enter the Warehouse Number" id="warehousecode"  [(ngModel)]="warehouse.warehousecode" name="warehousecode">
           
          </div>
          <div class="col-sm-4">
          <h6>Owner Name</h6>
            <input type="text" class="form-control" placeholder="Enter Owner Name" id="owner_name"  [(ngModel)]="warehouse.owner_name" name="owner_name">
          </div>
        </div>
        <div class="form-group row">
       
          <div class="col-sm-4">
          <h6>Address1</h6>
            <input type="text" class="form-control" placeholder="Enter Address" id="address1"
             [(ngModel)]="warehouse.address1" name="address1">
             
          </div>
          <div class="col-sm-4">
          <h6>Address 2</h6>
            <input type="text" class="form-control" placeholder="Enter Your Address 2" id="address2" required="true" 
            [(ngModel)]="warehouse.address2" name="address2">
             
          </div>
          <div class="col-sm-4">
          <h6>Address 3</h6>
            <input type="text" class="form-control" placeholder="Enter Your Address 3" id="address3" 
             [(ngModel)]="warehouse.address3" name="address3"/>
          </div>
        </div>
         <div class="form-group row">
       
          <div class="col-sm-4">
          <h6>Country</h6>
            <input type="text" class="form-control" placeholder="Enter Your Country" id="country" 
            [(ngModel)]="warehouse.country" name="country"/>
<!--             <option *ngFor="let coun of  " value= {{coun[1]}}> -->
<!--             {{coun[0]}} -->
<!--             </option> -->
<!--             </select> -->
             
          </div>
          <div class="col-sm-4">
          <h6>State</h6> 
          <select name="select" class="form-control" placeholder="Select Country" id="state" [(ngModel)]="warehouse.state" name="state" >
             <h4 class="sub-title">Select Country</h4>
<!--             <option *ngFor="let coun of country" value= {{coun[0]}}> -->
<!--               {{coun[1]}} -->
<!--             </option>   -->
          </select>
          </div>
          <div class="col-sm-4">
          <h6>City</h6>
<!--            <ng-select [ngClass]="'ng-select'"  [multiple]="true" placeholder="Select State" id="state" formControlName="state" -->
<!--            [(ngModel)]="hospital.state" name="state"> </ng-select> -->
<select name="select" class="form-control" id="city" placeholder="Select State"  [(ngModel)]="warehouse.city" name="city">
          <h4 class="sub-title">Select State</h4>
<!--             <option *ngFor="let coun of state" value= {{coun[0]}}> -->
<!--            {{coun[2]}} -->
  				
<!--   			</option> -->
           
          </select>
          </div>
        </div>
        <div class="form-group row">
      
         <div class="col-sm-4">
          <h6>Pincode</h6>
           
           <input name="select" class="form-control form-control-default" id="pincode"  [(ngModel)]="warehouse.pincode" name="pincode">
         
          </div>
          
          <div class="col-sm-4">
          <h6>Contact No1</h6>
            <input type="text" class="form-control phone" placeholder="____-____"  specialCharacters="false" mask="0000-0000" id="contact_no1"
             [(ngModel)]="warehouse.contact_no1" name="contact_no1">
             
          </div>
           <div class="col-sm-4">
          <h6>Contact No2</h6>
              <input type="text" class="form-control phone" placeholder="___-___"  specialCharacters="false" mask="0000-0000" id="contact_no2" 
               [(ngModel)]="warehouse.contact_no2" name="contact_no2">            
          </div>
        </div>
        <div class="form-group row">
      
         <div class="col-sm-4">
          <h6>Mobile Number</h6>
            <input type="text" class="form-control" placeholder="Enter Mobile Number" id="mobile_no" 
            [(ngModel)]="warehouse.mobile_no" name="mobile_no">       
            
          </div>
           <div class="col-sm-4">
          <h6>Email</h6>
            <input type="text" class="form-control" placeholder="Enter Your Email" id="email_id" 
            [(ngModel)]="warehouse.email_id" name="email_id">       
            
          </div>
           <div class="col-sm-4">
          <h6>Dl Number</h6>
            <input type="text" class="form-control" placeholder="Enter Your dlno" id="dlno" 
            [(ngModel)]="warehouse.dlno" name="dlno">       
            
          </div>
          </div>
          <div class="form-group row">
          <div class="col-sm-4">
          <h6>license Holder</h6>
            <input type="text" class="form-control" placeholder="Enter licenseholder" id="license_holder" 
            [(ngModel)]="warehouse.license_holder" name="license_holder">       
            
          </div>
          <div class="col-sm-4">
          <h6>Tin No</h6>
            <input type="text" class="form-control" placeholder="Enter tinno" id="tinno" 
            [(ngModel)]="warehouse.tinno" name="tinno">       
            
          </div>
          <div class="col-sm-4">
          <h6>Pan Number</h6>
            <input type="text" class="form-control" placeholder="Enter panno" id="panno" 
            [(ngModel)]="warehouse.panno" name="panno">       
            
          </div></div>
          <div class="form-group row">
          <div class="col-sm-4">
          <h6>Cst</h6>
            <input type="text" class="form-control" placeholder="Enter Cst" id="cst" 
            [(ngModel)]="warehouse.cst" name="cst">       
            
          </div>
           <div class="col-sm-4">
          <h6>Gst</h6>
            <input type="text" class="form-control" placeholder="Enter Gst" id="gst" 
            [(ngModel)]="warehouse.gst" name="gst">       
            
          </div>
          <div class="col-sm-4">
          <h6>ColdStorage</h6>
            <input type="text" class="form-control" placeholder="Enter Your Coldstore" id="coldstorage" 
            [(ngModel)]="warehouse.coldstorage" name="coldstorage">       
            
          </div>
          </div>
       
         <div class="col-sm-6">
         <button class="btn btn-success"><i class="icofont icofont-check-circled"></i>Submit</button>
         <button class="btn btn-danger" (click)="delete()">Delete</button>
         <button type="submit" class="btn btn-info">Update</button>
         </div>
              </form>
    </app-card>

</div>
