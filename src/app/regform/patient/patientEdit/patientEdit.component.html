


<app-card>
	<div class="sub-title">Edit Details
		<i class="fa fa-edit ficon"></i>
	</div><br>

<form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="mx-3">


	<div class="box-typical box-typical-padding">

		<div class="row">

			<div class="col-lg-4">
				
								<fieldset class="form-group">
									<label class="form-label semibold" for="exampleInput">
										Patient Id </label> <input type="text" name="doctorName"
										class="form-control" id="docid" placeholder=""
										formControlName="id" readonly />
								
				
				
								</fieldset>
							</div>
			<div class="col-lg-4">

				<fieldset class="form-group">
					<label class="form-label semibold" for="exampleInput">
						Patient First Name </label> <input type="text" name="doctorName"
						class="form-control" id="docid" placeholder=""
						formControlName="patientfirstname" autofocus/>
				
						<p class="messages text-danger"
						*ngIf="registerForm.controls.patientfirstname.errors?.required">This Field is
						Required*</p>
						<p class="messages text-danger"
						*ngIf="registerForm.controls.patientfirstname.errors?.pattern">Accepts
						Only Text!</p>

				</fieldset>
			</div>


			<div class="col-lg-4">
				<fieldset class="form-group">
					<label class="form-label" for="exampleInput">Patient Last Name </label>
					<input type="text" class="form-control" id="docregistrationid"
						placeholder="" formControlName="patientlastname" />
			
						<p class="messages text-danger"
						*ngIf="registerForm.controls.patientlastname.errors?.pattern">Accepts
						Only Text!</p>

				</fieldset>
			</div>


	

			<div class="col-lg-4">
				<fieldset class="form-group">
					<label class="form-label" for="exampleInput">Gender </label> <br>


					<label class="radio">
                            <input type="radio" value="1" name="gender" formControlName="gender" checked> Male
                        </label>
                        <label class="radio">
                            <input type="radio" class="ml-2" value="2" name="gender" formControlName="gender"> Female
						</label>
						<label class="radio">
								<input type="radio" class="ml-2" value="3" name="gender" formControlName="gender" > Transgender
							</label>
						

					<!--<select class="select2" id="doccountry"
					class="form-control" formControlName="gender">
					<option value="1">Male</option>
					<option value="2">Female</option>
					<option value="3">TransGender</option>
				</select>-->


				</fieldset>
			</div>
			

		

			<div class="col-lg-4" id="country">

				<label class="form-label" for="country">Patient Type</label><br>

					<label class="radio">
						<input type="radio" value="1" name="ptype" formControlName="patienttype" checked> IN-Patient
					</label>
					<label class="radio">
						<input type="radio" class="ml-2" value="2" name="ptype" formControlName="patienttype"> OUT-Patient
					</label>
				<!--<select class="select2" id="doccountry"
				class="form-control" formControlName="patienttype">
				<option value="1">IN_PATIENT</option>
				<option value="2">OUT_PATIENT</option>

			</select>-->
			</div>

			<div class="col-lg-4" id="country">
				<label class="form-label" for="country">Marital Status </label><br>

				<label class="radio">
						<input type="radio" value="1" name="maritalstatus" formControlName="maritalstatus" checked> Married
					</label>
					<label class="radio">
						<input type="radio" class="ml-2" value="2" name="maritalstatus" formControlName="maritalstatus"> Single
					</label>
				<!--<select class="select2" id="doccountry"
				class="form-control" formControlName="maritalstatus">
				<option value="1">Married</option>
				<option value="2">Single</option>

			</select>-->
			</div>

			<div class="col-lg-4">
					<fieldset class="form-group">
						<label class="form-label semibold">Date Of Birth </label> <input
							type="date" class="form-control" id="gender"
							placeholder=" " 
							formControlName="dob">
	
							<p class="messages text-danger"
							*ngIf="registerForm.controls.dob.errors?.pattern">Enter Correct Format!</p>
							
					</fieldset>
			</div>


		</div>
		<!--.row1end-->
		<br>
		<div class="sub-title">Contact Details</div><br>
		
		<div class="row">
			<!--.row2start-->
			<br>
			<div class="col-lg-4">
				<fieldset class="form-group">
					<label class="form-label" for="exampleInput">Address </label>
					<input type="text" class="form-control" id="doc_address1"
						placeholder="" formControlName="address1" />
				
								
						<p class="messages text-danger"
						*ngIf="registerForm.controls.address1.errors?.required">This Field is
						Required!</p>

				</fieldset>
			</div>

		

			<div class="col-lg-4" id="country">
				<section>
					<label class="form-label" for="country">Country</label>
					<div id="country">
						<select class="select2" id="doccountry" class="form-control"
						(change)="viewState()"	formControlName="country">
							<option *ngFor="let item of countries; let i = index"
								value={{item[0]}}>{{item[1]}}</option>

						</select>
					</div>
				</section>
			</div>


				
			<div class="col-lg-4" id="state">
				<section class="form-group">
					<label class="form-label" for="state">State</label>
					<div id="state">
						<select class="select2" id="docstate" class="form-control"
						(change)="viewCity()"	formControlName="state">
							<option *ngFor="let item of states; let i = index"
								value={{item[0]}}>{{item[2]}}</option>
						</select>
					</div>
				</section>
			</div>

			<div class="col-lg-4" id="state">
				<section class="form-group">
					<label class="form-label" for="state">City</label>
					<div id="state">
						<select class="select2" id="docstate" class="form-control"
							formControlName="city">
							<option *ngFor="let item of cities; let i = index"
								value={{item[0]}}>{{item[2]}}</option>
						</select>
					</div>
				</section>
			</div>

			<div class="col-lg-4">
				<fieldset class="form-group">
					<label class="form-label" for="exampleInput">ZIP/PIN Code</label> 
					<input	type="text
					" onkeyup="this.value = this.value.toUpperCase();" class="form-control" id="docpincode"
						placeholder="  " formControlName="pincode" />


				</fieldset>
			</div>
			<div class="col-lg-4">
				<fieldset class="form-group">
					<label class="form-label semibold" for="exampleInput">Phone
						Number</label> <input type="number" class="form-control" id="docphonenumber"
						placeholder="  " formControlName="phone" />


				</fieldset>
			</div>
			<div class="col-lg-4">
				<fieldset class="form-group">
					<label class="form-label"  type="number"  for="exampleInput">Mobile Number</label> 
					<input type = "Number" 	class="form-control" id="docmobile"
						placeholder="  " formControlName="mobile" />

						<p class="messages text-danger"
						*ngIf="registerForm.controls.mobile.errors?.required">This Field is Required*  
						</p>
				
				</fieldset>
			</div>
			<div class="col-lg-4">
				<fieldset class="form-group">
					<label class="form-label" for="exampleInputEmail1">Email
						Id</label> <input type="text" class="form-control" id="docemail"
						placeholder="  " formControlName="email" />
				

						<p class="messages text-danger"
						*ngIf="registerForm.controls.email.errors?.pattern">Enter Correct  Mail!   
						</p>

				</fieldset>
			</div>

		</div><br>
		<!--.row2 end-->

		<div class="row">
			<!--.row4start-->

			<ng2-toasty [position]="position"></ng2-toasty>
			<div class="col-lg-3" style="text-align: center">
				<div class="form-group">
					<button type="submit" class="btn btn-round" 
						[disabled]="!registerForm.valid">Update</button>
				</div>
			</div>
	
				 
				 <div class="col-lg-3" style="text-align: center">   
						
						   <button   type="button"   class="btn btn-round"  (click)="deletePatient()"  > Delete</button>
				  
						</div> 
			<div class="col-lg-3" style="text-align: center">
				<div class="form-group">
	
					<button type = "button"	class="btn btn-round"  (click)= "Back()"> Back </button>
	
				</div>
			</div>
		</div>
		<!--.row4 end-->

	</div>
	<!-- box-typical-->

</form>


</app-card>
