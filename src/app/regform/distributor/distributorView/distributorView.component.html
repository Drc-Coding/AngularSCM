<style>
	.nodata {
		text-align: center;
		width: 58%;
		padding: 5px;
		font-size: 25px;
		color: rgb(245, 50, 50);
		/*font-family: Verdana, Geneva, sans-serif;*/
	}

	.action {
		font-size: 15px;
		color: green;
	}

	.action1 {
		font-size: 15px;
		color: red;
	}

	
</style>
<app-card>

	<br>
	<div class="row">
		<div class="col-xs-12 col-sm-12 col-sm-12 col-md-6">
			<div>
				<label class="label-control">Show
					<select class="form-control input-sm full-data-show-entry" [(ngModel)]="rowsOnPage">
						<option [ngValue]="1">1</option>
						<option [ngValue]="25">25</option>
						<option [ngValue]="50">50</option>
						<option [ngValue]="100">100</option>
					</select>
					Entries
				</label>
			</div>
		</div>
		<div class="col-xs-12 col-sm-12 col-md-6">
			
				<div class="form-inline justify-content-end" >
	
						<strong class="searchstyle">Search :</strong>
						<input type="search" [(ngModel)]="filterQuery" class="form-control w-50" placeholder="Search Distributor Name">
					
				</div>

		</div>
	</div><br>
	
	<div align="center">
		<img src="assets/images/loading.gif" height="100px" *ngIf="gifFail">
	  </div><br>

	<div class="dt-responsive">
		<div style="overflow-x: auto">
			<table class="table table-striped table-bordered table-responsive full-data-table"
				[mfData]="data | dataFilter : filterQuery" #mf="mfDataTable" [mfRowsOnPage]="rowsOnPage"
				[(mfSortBy)]="sortBy" [(mfSortOrder)]="sortOrder">
				<thead>
					<!--	<tr>
				<th><h6>Distributor Id</h6></th>
			<th><h6>Distributor Name</h6></th>
			<th><h6>Distributor Short Name</h6></th>
			<th><h6>Address</h6></th>			
			<th><h6>Edit</h6></th>
		
					</tr>-->
					<tr>
							<th>
									<mfDefaultSorter by="Sno">
										S.No
									</mfDefaultSorter>
								</th>
						<th>
							<mfDefaultSorter by="DistributorID">
								Distributor Id
							</mfDefaultSorter>
						</th>
						<th>
							<mfDefaultSorter by="Distributorname">
								Distributor Name
							</mfDefaultSorter>
						</th>
						<!-- <th>
							<mfDefaultSorter by="Dshortname">
								Distributor Short Name
							</mfDefaultSorter>
						</th> -->
						<th>
							<mfDefaultSorter by="Address">
								Address
							</mfDefaultSorter>
						</th>
						<th>
							<mfDefaultSorter by="mobno">
								Mobile Number
							</mfDefaultSorter>
						</th>
						<th><mfDefaultSorter by="mobno">
							Mail Id
						</mfDefaultSorter></th>
						<th>
							<mfDefaultSorter by="Edit">
								Edit
							</mfDefaultSorter>
						</th>
					</tr>


				</thead>
				<tbody>


					<tr *ngIf="(data | dataFilter : filterQuery) == 0">
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td class="nodata">No matching Records found....</td>
						<td></td>
						<td> </td>

					</tr>

					<tr *ngFor="let item  of mf.data;let i=index">
						<td>{{i+1}}</td>
						<td>{{item[0  ]}} </td>
						<td>{{item[1  ]}} </td>
						<!-- <td>{{item[2  ]}} </td> -->
						<td>{{item[7  ]}} </td>
						<td> {{item [16]}} </td>
						<td>{{item[6]}}</td>
						<td><span [routerLink]="['/Distributor/distributorEdit',item[0]]"
								class="btn viewbtn" skipLocationChange>Edit</span></td>

					</tr>

				</tbody>
				<tfoot>
					<tr>
						<td colspan="7">
							<mfBootstrapPaginator class="pagination-main f-right"></mfBootstrapPaginator>
						</td>
					</tr>
				</tfoot>
			</table>

		</div>
		
	</div>
	
</app-card>
