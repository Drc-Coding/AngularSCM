<app-card>
  <div class="sub-title">User Details
    <i class="fa fa-user ficon"></i>
  </div><br>
  <div align="right">
    <button class="btn btn-round" (click)="viewUserinfo()" >View User</button>
  </div>
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="mx-2">
    <div class="form-group row">
      <div class="col-sm-4">
        <label class="form-label semibold"><h6>Company Name</h6></label>
        <select name="select" class="form-control" formControlName="companyrefid" (change)="getuserData()" autofocus>
          <option value="0" selected disabled>---Select Company---</option>
          <option *ngFor="let coun of companylist" value={{coun[0]}}> {{coun[1]}}</option>
        </select>
      </div>
      <div class="col-sm-4">
        <label class="form-label semibold"><h6>Country</h6></label>
        <select name="select" class="form-control" formControlName="countryrefid">
          <option value="0" selected disabled>---Select Country---</option>
          <option *ngFor="let co of country" value={{co[0]}}>{{co[1]}}</option>
        </select>
      </div>
      <div class="col-sm-4">
        <label class="form-label semibold"><h6>Product</h6></label>
        <select name="select" class="form-control" formControlName="productrefid">
          <option value="0" selected disabled>---Select product---</option>
          <option *ngFor="let pro of product" value={{pro[0]}}>{{pro[1]}} </option>
        </select>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-4">
        <label class="form-label semibold"><h6>Domain</h6></label>
        <select type="text" class="form-control" formControlName="domainrefid">
          <option value="0" selected disabled>---Select Domain---</option>
          <option *ngFor="let cust of domain" value={{cust[0]}}>{{cust[1]}}</option>
        </select>
      </div>
      <div class="col-lg-4">
        <div class="form-group">
          <label class="form-label semibold"><h6>Sub Domain</h6></label>
          <select class="multiselect-ui form-control" formControlName="subdomainrefid">
            <option value="0" selected disabled>---Select Sub-Domain---</option>
            <option *ngFor="let sdom of subdomain" value={{sdom[0]}}>{{sdom[1]}}</option>
          </select>
        </div>
      </div>
      <div class="col-lg-4">
        <div class="form-group">
          <label class="form-label semibold"><h6>Edition</h6></label>
          <select class="multiselect-ui form-control" formControlName="editionrefid">
            <option value="0" selected disabled>---Select Edition---</option>
            <option *ngFor="let ed of edition" value={{ed[0]}}>{{ed[1]}} </option>
          </select>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-lg-4">
        <div class="form-group">
          <label class="form-label semibold"><h6>Role</h6></label>
          <select type="text" class="form-control" formControlName="rolerefid">
            <option value="0" selected disabled>---Select Role---</option>
            <option *ngFor="let rol of rolelist" value={{rol[0]}}>{{rol[1]}}</option>
          </select>
        </div>
      </div>
      <div class="col-lg-4">
        <fieldset class="form-group">
          <label class="form-label semibold"><h6>User Name</h6></label>
          <input type="text" class="form-control" minlength="5" formControlName="username" placeholder="Enter User Name" />
        </fieldset>
      </div>
      <div class="col-lg-4">
        <fieldset class="form-group">
          <label class="form-label semibold"><h6>Password</h6></label>
          <input type="password" class="form-control" minlength="8" formControlName="password" placeholder="*****************" />
        </fieldset>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-lg-4">
        <div class="form-group">
          <label class="form-label semibold"><h6>Employee Name</h6></label>
          <select class="multiselect-ui form-control" formControlName="emprefid">
            <option value="0" selected disabled>---Select Employee---</option>
            <option *ngFor="let em of employee" value={{em[0]}}>{{em[1]}} </option>
          </select>
        </div>
      </div>
      <div class="col-lg-4">
        <fieldset class="form-group">
          <label class="form-label semibold"><h6>Is Admin</h6></label>
          <select name="select" required="true" class="form-control form-control-default" formControlName="isadmin">
            <option value="0">Yes</option>
            <option value="1">No</option>
          </select>
        </fieldset>
      </div>
      <div class="col-lg-4">
        <fieldset class="form-group">
          <label class="form-label semibold"><h6>Is Active</h6></label>
          <select name="select" class="form-control form-control-default" formControlName="isactive">
            <option value="0">Active</option>
            <option value="1">In-Active</option>
          </select>
        </fieldset>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-lg-4">
        <fieldset class="form-group">
          <label class="form-label semibold"><h6>User Email Id</h6></label>
          <input type="text" class="form-control" formControlName="emailid" placeholder="Enter Email Id" />
        </fieldset>
        <div class="messages text-danger" *ngIf="userForm.controls.emailid.errors?.pattern">Invalid Email Address..</div>
      </div>
      <div class="col-lg-4">
        <fieldset class="form-group">
          <label class="form-label semibold"><h6>Phone Number</h6></label>
          <input type="number" class="form-control" formControlName="phoneno" placeholder="Enter Phone Number" />
        </fieldset>
      </div>
      
      <div class="col-lg-4">
        <fieldset class="form-group">
          <label class="form-label semibold">
            <h6>Distributor Name</h6>
          </label>
          <select name="select" class="form-control" formControlName="distributorid">
            <option value="0">---Select Distributor Name---</option>
            <option *ngFor="let dist of distributorrefid" value={{dist[0]}}>{{dist[1]}}</option>
          </select>
        </fieldset>
      </div>
    </div><br>

    <div class="row">
      <div class="col-lg-1"></div>
      <div class="col-lg-2">
        <fieldset class="form-group">
          <button type="submit" class="btn btn-round">Save</button>
        </fieldset>
      </div>
    </div>

  </form>
</app-card>
<ng2-toasty [position]="position"></ng2-toasty>
